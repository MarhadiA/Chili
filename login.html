<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Asset/CSS/login.css">
</head>
<body>
    <div class="container">
        <!-- Start Frame-56 -->
         <div class="frame-56">
            <div class="logo">
                <img src="Asset/Images/Logo.svg" class="logo" alt="">
            </div>
         <!-- Start Frame 63 -->
          <div class="frame-63">
                <span class="masuk">Masuk</span>
                <span class="datang">Selamat Datang Kembali</span>
          </div>
         <!-- End Frame 63 -->
          <!-- Start Frame-52 -->
           <div class="frame-52">
                <span class="frame-50">
                    <label for="" class="username">Username</label>
                </span>
                <div class="frame-47">
                    <input type="text" class="input-username" placeholder="Masukan Username">
                </div>
            </div>

          <!-- End Frame-52 -->
           <!-- Start Password -->
            <div class="password">
                <div class="frame-53">
                    <span class="frame-51">
                        <label for="" class="label-pass">Kata-sandi</label>
                    </span>
                    <div class="frame-49">
                        <input type="text" class="input-sandi" placeholder="Masukan Kata sandi">           
                            <button class="btn">
                              <img src="Asset/Images/eye-off.svg" alt="" class="btn">
                            </button>
                    </div>
                </div>
                <div class="frame-55">
                    <div class="frame-54">Belum punya akun ? <span class="dftr">Daftar</span></div>
                    <span class="lupa-sandi">Lupa Kata Sandi</span>
                </div>
            </div>
           <!-- End Password -->
            <!-- Start Button -->
             <div class="button">
                <button class="btn-sign">
                    <span class="msk">Masuk</span>
                </button>
                <span class="atau">Atau</span>
                <button class="sign">
                    <div class="google">
                        <img  class="google" src="Asset/Images/2991148 1.svg" alt="">
                    </div>
                    <span class="spn-google">Daftar Dengan google</span>
                </button>
             </div>
            <!-- End Button -->

        </div>
        <!-- End Frame-56 -->
    </div>
</body>
</html>
